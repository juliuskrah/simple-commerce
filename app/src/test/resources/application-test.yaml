spring:
  flyway:
    enabled: true
  sql:
    init:
      mode: never
  jpa:
    defer-datasource-initialization: false
    properties:
      jakarta.persistence.sql-load-script-source: /import.sql
    hibernate:
      ddl-auto: validate
  modulith:
    detection-strategy: explicitly-annotated

  grpc:
    client:
      inprocess:
        enabled: false
logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.HQL_FUNCTIONS: debug
    com.simplecommerce.product.CategoryController: debug
