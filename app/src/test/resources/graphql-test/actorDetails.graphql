query actor($username: String!) {
    actor(username: $username) {
        id
        username
        createdAt
        updatedAt
        ... on User {
            email
            lastLogin
            userType
        }
        ... on Bot {
            appId
        }
    }
}

query me {
    me {
        id
        username
        email
        createdAt
        updatedAt
        userType
        lastLogin
    }
}

query permissions {
    permissions
}

query roles {
    roles {
        name
        permissions
    }
}