mutation assignPermissions($username: String!, $permissions: [PermissionTupleInput!]!) {
  assignPermissionsToActor(username: $username, permissions: $permissions) {
    id
    username
    createdAt
    updatedAt
    ... on User {
      email
    }
  }
}

mutation revokePermissions($username: String!, $permissions: [PermissionTupleInput!]!) {
    revokePermissionsFromActor(username: $username, permissions: $permissions) {
        id
        username
        createdAt
        updatedAt
        ... on User {
            email
        }
    }
}
