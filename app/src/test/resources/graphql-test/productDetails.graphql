query productDetails($id: ID!) {
  product(id: $id){
      id
      title
      slug
      description
  }
}

query productWithTags($id: ID!, $first: Int!) {
  product(id: $id){
      id
      tags(limit: $first)
  }
}

query productWithPrice($id: ID!) {
    product(id: $id){
        id
        priceRange {
            start {
                amount
                currency
            }
            stop {
                amount
                currency
            }
        }
    }
}
