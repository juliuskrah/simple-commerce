query Products($first: Int = 10, $query: String, $after: String, $before: String, $last: Int) {
	products(first: $first, query: $query, after: $after, before: $before, last: $last) {
		edges {
			node {
				id
				title
				description
				status
				createdAt
				updatedAt
				category {
					title
				}
				priceRange {
					start {
						amount
					}
					stop {
						amount
					}
				}
			}
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
	}
}
